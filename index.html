<main class="page-main" data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
    <!-- Contact start -->
    <section class="contact-us section-py contact" id="ContactUs">
        <div class="container">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-lg-6 col-auto">
                    <h2 class="h3">Contact us </h2>
                    <p>Get in touch today</p>
                </div>
            </div>
            <div class="col-12 pb-3 message-box d-none">
                <div class="alert alert-danger"></div>
            </div>
            <div class="row g-4 justify-content-between align-items-center">
                <div class="col-lg-3">
                    <div class="d-flex align-items-center gap-4 mb-4">
                        <i class="fa-solid fa-envelope fs-4"></i>
                        <div>
                            <h6 class="m-0">If you have any questions or suggestions,

                                do not hesitate to contact me at:</h6>
                            <p>yusufbeklep@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 ps-lg-5">
                    <form class="needs-validation" novalidate id="contactForm">
                        <div class="row lables g-4">
                            <div class="col-md-6 form-floating">
                                <input type="text" class="form-control" placeholder="Name *" required>
                                <div class="valid-feedback text-primary">
                                    Looks Good!
                                </div>
                                <div class="invalid-feedback">
                                    Enter Name
                                </div>
                                <label class="fs-6 fw-semibold">Name <span class="text-danger">*</span></label>
                            </div>
                            <div class="col-md-6 form-floating">
                                <input type="email" class="form-control" placeholder="Enter Email" required>
                                <div class="valid-feedback text-primary">
                                    Looks Good!
                                </div>
                                <div class="invalid-feedback">
                                    Enter Email
                                </div>
                                <label class="fs-6 fw-semibold">Email <span class="text-danger">*</span></label>
                            </div>
                            <div class="col-md-6 form-floating">
                                <input type="number" class="form-control" placeholder="Enter Phone No" required>
                                <div class="valid-feedback text-primary">
                                    Looks Good!
                                </div>
                                <div class="invalid-feedback">
                                    Enter Phone No
                                </div>
                                <label class="fs-6 fw-semibold">Phone no <span class="text-danger">*</span></label>
                            </div>
                            <div class="col-md-6 form-floating">
                                <input type="text" class="form-control" placeholder="enter Subject" required>
                                <div class="valid-feedback text-primary">
                                    Looks Good!
                                </div>
                                <div class="invalid-feedback">
                                    Enter Subject
                                </div>
                                <label class="fs-6 fw-semibold">Subject <span class="text-danger">*</span></label>
                            </div>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control texta mt-4" style="height: 110px;" placeholder="Enter Message"
                                required></textarea>
                            <div class="valid-feedback text-primary">
                                Looks Good!
                            </div>
                            <div class="invalid-feedback">
                                Enter Message
                            </div>
                            <label class="fs-6 fw-semibold textlebal">Message <span class="text-danger">*</span> </label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary mt-4">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
